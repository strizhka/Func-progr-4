<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Калькулятор</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container vh-100 d-flex justify-content-center align-items-center">
        <div class="row">
            <div class="col-md-3">
                <div id="historyDisplay" class="history"></div>
            </div>
            <div class="col-md-5">
                <div class="calculator">
                    <input type="text" id="currentDisplay" class="display" value="0">

                    <div class="buttons">
                        <button id="clear" class="gray">C</button>
                        <button id="sqrt" class="gray">√</button>
                        <button id="power" class="gray">^</button>
                        <button id="divide" class="orange">÷</button>

                        <button class="digit dark-gray" data-digit="7">7</button>
                        <button class="digit dark-gray" data-digit="8">8</button>
                        <button class="digit dark-gray" data-digit="9">9</button>
                        <button id="multiply" class="orange">×</button>

                        <button class="digit dark-gray" data-digit="4">4</button>
                        <button class="digit dark-gray" data-digit="5">5</button>
                        <button class="digit dark-gray" data-digit="6">6</button>
                        <button id="add" class="orange">+</button>

                        <button class="digit dark-gray" data-digit="1">1</button>
                        <button class="digit dark-gray" data-digit="2">2</button>
                        <button class="digit dark-gray" data-digit="3">3</button>
                        <button id="subtract" class="orange">–</button>

                        <button id="backspace" class="gray">⌫</button>
                        <button class="digit dark-gray" data-digit="0">0</button>
                        <button id="dot" class="dark-gray">.</button>
                        <button id="equals" class="orange">=</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
